<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        .text__small {
            font-size: 30pt;
        }

        .text__small--color-red {
            color: #F00;
            cursor: pointer;
        }

        .text__small--hover-color-blue:hover {
            color: #00F;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script type="application/x-javascript">

        let stringDecorator = new Decorator(String);
        stringDecorator.decoration({
            decorMethod: 'small',
            name: "addClass",
            fnDecor: function (className) {
                let container = $('<div>');
                let html = $(this + '');


                html.addClass([...arguments].join(' '));
                html.bind('click', function (e) {
                    console.log('is Clicked', this, e);
                });
                container.append(html);

                return container;
            }
        });

        stringDecorator.decoration({
            decorMethod: 'small',
            name: "p",
            fnDecor: function (arg) {
                return `<p class="test">${this}</p>`;
            }
        });

        stringDecorator.decoration({
            decorMethod: 'big',
            name: "addClass",
            fnDecor: function (arg) {
                return this + ' addClass for big'
            }
        });


    </script>
    <base href="/">
</head>
<body>

<script>
    let test = 'test'.small()
        .decorate('addClass', [
            'text__small',
            'text__small--color-red',
            'text__small--hover-color-blue'
        ]);

    $('body').append(test);

    let test2 = 'test2'.small().decorate({
        "p": ["#F0FD0D"],
        "addClass": ['text__small', 'text__small--hover-color-blue'],
    });

    $('body').append(test2);


    function Cls() {
    }

    Cls.prototype.method = function () {
        return [1985];
    };

    let cls = new Cls();

    let clsDecorator = new Decorator(cls);

    clsDecorator.decoration({
        decorMethod: 'method',
        name: "push",
        fnDecor: function () {
            return `(${[...this, ...arguments].join("-")})`;
        }
    }, true);

    let result = cls.method().decorate('push', ['foo', 'bar']);

    console.log(result);

</script>
</body>
</html>
